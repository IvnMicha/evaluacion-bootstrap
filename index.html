<!doctype html>
<html lang="es">
  <head>

    <!--Archivos meta-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Mis estilos-->

    <link rel="stylesheet" href="css/styles.css">

    <!--Estilos Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--Estilos Animate.style-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--Titulo de la pagina-->

    <title>Bootstrap demo</title>
  </head>

  <body>

    <!--Contenedor Padre-->

    <div class="container-fluid color">

      <!--Slider-->

        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 caja2 alto color1 animate__animated animate__fadeInDown">
            </div>
        </div>

        <!--Botones de navegacion-->

        <div class="row">
            <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xl-2 caja2 alto1 color3 animate__animated animate__fadeInDown animate__delay-1s">
            </div>
            <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xl-2 caja2 alto1 color3 animate__animated animate__fadeInDown animate__delay-1s">
            </div>
            <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xl-2 caja2 alto1 color3 animate__animated animate__fadeInDown animate__delay-1s">
            </div>
            <div class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 caja2 alto1 color3 animate__animated animate__fadeInDown animate__delay-1s">
            </div>
            <div class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 caja2 alto1 color3 animate__animated animate__fadeInDown animate__delay-1s">
            </div>
        </div>

        <!--Conenido-->

        <div class="row">
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 caja2 alto3 color4 animate__animated animate__fadeInDown
            animate__delay-2s">   
            </div>
            <div class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 caja2 alto3 color4 animate__animated animate__fadeInDown
            animate__delay-2s">   
            </div>
            <div class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 caja2 alto3 color4 animate__animated animate__fadeInDown animate__delay-2s">   
            </div>
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 caja2 alto3 color4 animate__animated animate__fadeInDown animate__delay-2s">   
            </div>
        </div>

        <!--Pie de pagina-->

        <div class="row">
            <div class="col-12 col-md-12 col-lg-12 caja2 alto color5 animate__animated animate__fadeInDown animate__delay-3s">   
            </div>
        </div>

    </div>








    <!--Para JavaScript-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
